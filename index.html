<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Birthday Stargazing World</title>
<style>
  body { margin:0; overflow:hidden; background:black; font-family:sans-serif; }
  #messageBox{
    position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
    background:rgba(0,0,0,0.7); color:white; padding:15px 25px;
    border-radius:20px; display:none; font-size:18px;
  }
</style>
</head>
<body>
<div id="messageBox"></div>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>
<script>
let scene,camera,renderer,controls,stars=[];
let move={forward:false,back:false,left:false,right:false};
let isLying=false;

init();
animate();

function init(){
  scene=new THREE.Scene();
  scene.background=new THREE.Color(0x000000);

  camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
  camera.position.set(0,2,10);

  renderer=new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls=new THREE.PointerLockControls(camera,document.body);
  document.body.onclick=()=>controls.lock();

  const light=new THREE.AmbientLight(0xffffff,0.6);
  scene.add(light);

  const fireLight=new THREE.PointLight(0xff8844,2,50);
  fireLight.position.set(0,1,0);
  scene.add(fireLight);

  const ground=new THREE.Mesh(
    new THREE.PlaneGeometry(200,200),
    new THREE.MeshStandardMaterial({color:0x224422})
  );
  ground.rotation.x=-Math.PI/2;
  scene.add(ground);

  // stars
  for(let i=0;i<400;i++){
    let star=new THREE.Mesh(
      new THREE.SphereGeometry(0.15),
      new THREE.MeshBasicMaterial({color:0xffffff})
    );
    star.position.set((Math.random()-0.5)*200,Math.random()*80+20,(Math.random()-0.5)*200);
    star.userData.msg=[
      "You are loved by the universe",
      "Happy birthday my love",
      "You make my world softer",
      "You are my favorite person"
    ][Math.floor(Math.random()*4)];
    scene.add(star);
    stars.push(star);
  }

  // campfire
  const fire=new THREE.Mesh(
    new THREE.ConeGeometry(1,2,6),
    new THREE.MeshBasicMaterial({color:0xff5500})
  );
  fire.position.y=1;
  scene.add(fire);

  // keyboard
  document.addEventListener('keydown',e=>{
    if(e.code==='KeyW')move.forward=true;
    if(e.code==='KeyS')move.back=true;
    if(e.code==='KeyA')move.left=true;
    if(e.code==='KeyD')move.right=true;
    if(e.code==='KeyL')toggleLie();
  });
  document.addEventListener('keyup',e=>{
    if(e.code==='KeyW')move.forward=false;
    if(e.code==='KeyS')move.back=false;
    if(e.code==='KeyA')move.left=false;
    if(e.code==='KeyD')move.right=false;
  });

  // click stars
  window.addEventListener('click',showStarMessage);
}

function toggleLie(){
  isLying=!isLying;
  camera.position.y=isLying?0.5:2;
}

function showStarMessage(){
  let ray=new THREE.Raycaster();
  ray.setFromCamera(new THREE.Vector2(0,0),camera);
  let hits=ray.intersectObjects(stars);
  if(hits.length>0){
    let msgBox=document.getElementById('messageBox');
    msgBox.innerText=hits[0].object.userData.msg;
    msgBox.style.display='block';
    setTimeout(()=>msgBox.style.display='none',4000);
  }
}

function animate(){
  requestAnimationFrame(animate);
  let speed=0.2;
  if(move.forward)controls.moveForward(speed);
  if(move.back)controls.moveForward(-speed);
  if(move.left)controls.moveRight(-speed);
  if(move.right)controls.moveRight(speed);
  renderer.render(scene,camera);
}
</script>
</body>
</html>
